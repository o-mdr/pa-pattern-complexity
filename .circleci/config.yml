version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  # Building with GCC
  build_job_gcc:
    docker:
      - image: gcc:10.2
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    working_directory: /pa-pattern-complexity
    steps:
      - checkout
      - run:
          name: Run bootstrap
          command: ./script/bootstrap
      - run:
          name: Run CI script
          command: ./script/cibuild
      - store_test_results:
          path: builddir/meson-logs
      - store_artifacts:
          path: builddir/compressed-artifacts/pa-pattern-complexity.tar.gz
          destination: pa-pattern-complexity.tar.gz
      - store_artifacts:
          path: builddir/compressed-artifacts/pa-pattern-complexity.src.tar.gz
          destination: pa-pattern-complexity.src.tar.gz

  # Building with clang
  build_job_clang:
    docker:
      - image: silkeh/clang:10
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    working_directory: /pa-pattern-complexity
    steps:
      - checkout
      - run:
          name: Run bootstrap
          command: ./script/bootstrap
      - run:
          name: Run CI script
          command: ./script/cibuild
      - store_test_results:
          path: builddir/meson-logs
      - store_artifacts:
          path: builddir/compressed-artifacts/pa-pattern-complexity.tar.gz
          destination: pa-pattern-complexity.tar.gz

  # Building with MSVC
  build_job_msvc:
    executor: win/default
    steps:
      - checkout
      - run:
          name: Download VS Build tools
          shell: bash.exe
          command: curl -sSJOL "https://aka.ms/vs/16/release/vs_buildtools.exe"
      - run:
          name: Install msvc C++ build tools
          command: .\vs_buildtools.exe --quiet --wait --norestart --nocache             `
                    --channelUri "https://aka.ms/vs/16/release/channel"                 `
                    --installChannelUri "https://aka.ms/vs/16/release/channel"          `
                    --add Microsoft.VisualStudio.Workload.VCTools                       `
                    --installPath "C:\BuildTools"
      - run:
          name: Compile
          shell: powershell.exe
          command: |
            cd cd c:\Users\circleci\project\src\nhanes-csv-split
            C:\BuildTools\Common7\Tools\VsDevCmd.bat -arch=amd64
            cl.exe /O2 /GL /GS /Gs /Gt /guard:cf /guard:ehcont /Gw /Qspectre  `
                   /permissive- /std:c++20 /Wall /we /Feout"nhanes-csv-split-x64.exe" `
                   main.cpp
            7z a -tzip nhanes-csv-split.zip nhanes-csv-split-x64.exe
      - store_artifacts:
          path: cd c:\Users\circleci\project\src\nhanes-csv-split\nhanes-csv-split.zip
          destination: nhanes-csv-split.zip

workflows:
  build_workflow:
    jobs:
      - build_job_msvc:
          context: omdr
